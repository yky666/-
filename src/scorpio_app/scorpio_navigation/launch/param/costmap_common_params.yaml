transform_tolerance: 1.0
map_type: costmap

# Obstacle layer configuration (Note: inflation_radius does NOT belong to this layer)
obstacle_layer:
 enabled: true
 obstacle_range: 3.0
 raytrace_range: 3.5
 track_unknown_space: true  # Set to true to match GlobalPlanner's allow_unknown: true configuration
 combination_method: 1
 observation_sources: laser_scan_sensor
 laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true}

# Inflation layer: Uncommented (correct position for inflation_radius)
inflation_layer:
  enabled: true
  cost_scaling_factor: 10.0  # Obstacle cost decay rate (exponential)
  inflation_radius: 0.00      # Obstacle inflation radius (originally misplaced in obstacle_layer)

static_layer:
  enabled: true
  map_topic: "/map"