GlobalPlanner:
  # �ٷ��ĵ�
  # http://wiki.ros.org/global_planner

  old_navfn_behavior: false
  # Exactly mirror behavior of navfn, use defaults for other boolean parameters

  use_quadratic: true
  # Use the quadratic approximation of the potential

  use_dijkstra: false
  # Use dijkstra's algorithm (otherwise A*)

  use_grid_path: false
  # Create a path that follows grid boundaries

  allow_unknown: true
  # Allow planning through unknown space
  # Requires track_unknown_space: true in costmap

  planner_window_x: 0.0
  planner_window_y: 0.0

  default_tolerance: 0.0
  # If goal is in obstacle, plan to closest point within this tolerance

  publish_scale: 100
  planner_costmap_publish_frequency: 0.0

  lethal_cost: 253
  neutral_cost: 50
  cost_factor: 3.0

  publish_potential: true
