local_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  width: 5.5
  height: 5.5
  resolution: 0.1
  transform_tolerance: 1.0
  
  # Plugins configuration: Used to construct the layers of the local costmap
  plugins:
   - {name: static_layer,        type: "costmap_2d::StaticLayer"}
   - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
   - {name: inflation_layer,     type: "costmap_2d::InflationLayer"} # Added inflation layer plugin

  # Inflation layer configuration: Nested within the local_costmap (correct hierarchical structure)
  inflation_layer:
    enabled: true
    cost_scaling_factor: 10.0 # Obstacle cost decay rate (exponential scaling)
    inflation_radius: 0.00     # Obstacle inflation radius (expands obstacle boundaries for safety)